<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Learn</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="api-header text-center p-5 mb-5 bg-primary text-white">
        <h1>API Demonstration</h1>
    </header>

    <div class="container">
        <div class="row g-4">
            <!-- Get Random Dog -->
             <div class="col-md-4">
                <div class="card text-center api-card">
                    <div class="card-body">
                        <h2>Random Dog</h2>
                        <img id="dogImage" src="" class="img-fluid mt-3" alt="dog image">
                    </div>
                </div>
             </div>

             <!-- Get Random Cat -->
             <div class="col-md-4">
                <div class="card text-center api-card">
                    <div class="card-body">
                        <h2>Random Cat</h2>
                        <img id="catImage" src="" class="img-fluid mt-3" alt="cat image">
                    </div>
                </div>
             </div>

             <!-- Get Random Person -->
             <div class="col-md-4">
                <div class="card text-center api-card">
                    <div class="card-body">
                        <h2>Random Person</h2>
                        <img id="personImage" src="" class="img-fluid mt-3" alt="person image">
                    </div>
                </div>
             </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
